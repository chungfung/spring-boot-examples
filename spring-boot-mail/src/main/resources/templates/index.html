<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-2.1.1.min.js}"></script>
</head>
<body>
    <p>邮件发送测试页面</p>
    <input type="button" value="发送简单邮件" id="sendSimpleMail">
</body>
<script language="JavaScript">
    $(function(){
        $("#sendSimpleMail").click(function () {
            $.ajax({
                async : false,                  //表示请求是否异步处理
                type : "post",                  //请求类型
                url : "/mail/sendSimpleMail",   //请求的 URL地址
                dataType : "json",              //返回的数据类型
                success: function (data) {
                    console.log(data);          //在控制台打印服务器端返回的数据
                    alert(data);
                },
                error:function (data) {
                    alert(data);
                }
            });
        });
    });
</script>
</html>
